  <body>
    <div class="sidebar">
      <img src="/logo.png" alt="Logo" class="sidebar__img logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label for="workout__type">Type</label>
            <select name="workoutType" id="workout__type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label for="workout__distance">Distance</label>
            <input
              id="workout__distance"
              type="number"
              placeholder="km"
              autofocus
            />
          </div>
          <div class="form__row">
            <label for="workout__duration">Duration</label>
            <input id="workout__duration" Duration="number" placeholder="min" />
          </div>
          <div class="form__row">
            <label for="workout__cadence">Cadence</label>
            <input id="workout__cadence" type="number" placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
            <label for="workout__elevation">Elev Gain</label>
            <input id="workout__elevation" type="number" placeholder="meters" />
          </div>
          <button type="submit" class="form__btn">OK</button>
        </form>
